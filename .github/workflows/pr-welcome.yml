name: 'Welcome New Contributors'

on:
  issues:
    types: [opened]
    # Workloads with pull_request_target and the GitHub Token secret should never include executing untrusted code
    # See https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request_target
    # And https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
  pull_request_target:
    types: [opened]

permissions:
  contents: read

jobs:
  welcome-new-contributor:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 'Greet the contributor'
        uses: garg3133/welcome-new-contributors@a38583ed8282e23d63d7bf919ca2d9fb95300ca6 # v1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: >
            Hey @contributor_name! Thank you for opening your first issue, one of our team members will review it as soon as it possible. â¤ï¸ğŸ‰
          pr-message: >
            Hi @contributor_name! Thank you for making your first Pull Request and taking the time to improve Radix-NG ! â¤ï¸ğŸ‰
